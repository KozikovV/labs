<div>
    create test in category '{{category.name}}'
</div>
<div>
    <form name="form" novalidate>
        <input type="hidden" ng-model="test.category.id"
               ng-init="test.category.id=category.id">
        Name: <input type="text" name="name" ng-model="test.name" required>
        <br/>
        <div ng-show="form.name.$dirty && form.name.$invalid">Invalid:
            <span ng-show="form.name.$error.required">Tell us your email.</span>
            <!--<span ng-show="form.name.$error.email">This is not a valid email.</span> 16.-->
        </div>
        Description: <input type="text" ng-model="test.description" required/>
        <br/>
        <button ng-click="save()" ng-disabled="form.$invalid">Save</button>
        <br/>

        <div ng-repeat="task in test.tasks">
            Question: <input ng-model="task.question" required> <br/>
            Answer: <input ng-model="task.answer" required><br/>
        </div>
        <br/><br/>

        <button ng-click="addTask()">add task</button>
    </form>

</div>
