<ol class="breadcramb">
    <li><a href="#/category/{{category.id}}">Category "{{category.name}}"</a></li>
    <li class="active">Create test</li>
</ol>
<div>
    <form name="form" novalidate>
        <button ng-click="save()" ng-disabled="form.$invalid"
                class=""btn btn-success>Save</button>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" ng-model="test.name"
                   class="form-control" id="name" required>
        </div>
        <!--Name: <input type="text" name="name" ng-model="test.name" required>-->
        <!--<br/>-->
        <div ng-show="form.name.$dirty && form.name.$invalid">
            <div class="alert alert-danger" ng-show="form.name.$error.required">Tell us your email.</div>
        </div>
        <div class="form-group">
            <label for="name">Description: </label>
            <input type="text" ng-model="test.description"
                   class="form-control" required/>
        </div>
        <!--Description: <input type="text" ng-model="test.description" required/>-->
        <!--<br/>-->

        <!--<br/>-->

        <div ng-repeat="task in test.tasks">
            Question: <input ng-model="task.question" required> <br/>
            Answer: <input ng-model="task.answer" required><br/>
        </div>
        <br/><br/>

        <button ng-click="addTask()">add task</button>
    </form>

</div>
