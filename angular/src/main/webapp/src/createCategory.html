<ol class="breadcrumb">
    <li><a href="#/list">Categories</a></li>
    <li class="active">Create category</li>
</ol>

<form role="form" novalidate>
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="email" ng-model="category.name"
               class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <input type="email" ng-model="category.description"
               class="form-control" id="description">
    </div>
    <div class="form-group">
        <label for="description">Tags: </label>
        <div class="tags" ng-click="removeTag(tag)">
            <div class="tag" style="background-color: #{{tag.color}};" ng-repeat="tag in category.tags">
                {{tag.name}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Available tags: </label>
        <div class="tags">
            <div class="tag" ng-click="addTag(tag)" style="background-color: #{{tag.color}};" ng-repeat="tag in tags">
                {{tag.name}}
            </div>
        </div>
    </div>
    <button ng-click="save()" class="btn btn-success">Create</button>
</form>
