<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="styles.css" target="body" />

	<div class="login">
		<h:form id="loginForm" prependId="false">
			<label for="j_username"><h:outputText value="Username:" /><br />
			</label>
			<h:inputText id="j_username" required="true">
			</h:inputText>

			<br />
			<br />
			<label for="j_password"><h:outputText value="Password:" /><br />
			</label>
			<h:inputSecret id="j_password" required="true">
			</h:inputSecret>

			<br />
			<br />

			<h:commandButton type="submit" id="login" action="#{loginBean.login}"
				value="Login" />

		</h:form>


		<br /> 

		<h:outputLink value="registration.jsf">Registration</h:outputLink>

	</div>
</h:body>
</html>
