<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title></title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="styles.css" target="body" />

	<div class="registrationLabel">
		<h2>Registration</h2>
	</div>

	<div class="registration">
		<h:form>
			<table>
				<ui:include src="/sections/userForm.xhtml"></ui:include>

				<tr>
					<td><img src="jcaptcha.jpg" /></td>
					<td><h:inputText value="#{userBean.captcha}" id="captcha"
							required="true" /></td>
					<td><h:message for="captcha" /></td>
				</tr>

			</table>
			<h:commandButton action="#{userBean.registration}"
				value="Registration" />

		</h:form>







	</div>
</h:body>
</html>
