<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<div class="userForm">

	<h:form>
		<table>
			<ui:include src="/sections/userForm.xhtml" />
			<tr>
					<td><img src="jcaptcha.jpg" /></td>
					<td><h:inputText value="#{userBean.captcha}" id="captcha"
							required="true" /></td>
					<td><h:message for="captcha" /></td>
				</tr>
		</table>
		
		<h:commandButton value="Add" action="#{userBean.add}" />
		<h:commandButton value="Cancel" type="reset" />
	</h:form>

</div>


</ui:composition>
